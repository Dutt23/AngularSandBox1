<app-post-form
  [currentPost]="currentPost"
  [isEdit]="isEdit"
  (newPost)="onNewPost($event)"
  (updatedPost)="onUpdatedPost($event)"
></app-post-form>
<h2>Posts</h2>
<div class="card mb-3" *ngFor="let post of posts">
  <div class="card-body">
    <a routerLink="/post/{{ post.id }}">
      <h3>{{ post.title }}</h3></a
    >
    <p>{{ post.body }}</p>
    <button (click)="deletePost(post)" class="btn btn-danger">
      <i class="fa fa-remove"></i>
    </button>
    <button
      *ngIf="!post.editing"
      (click)="editPost(post)"
      class="btn btn-light"
    >
      <i class="fa fa-pencil"></i>
    </button>
    <button *ngIf="post.editing" (click)="editPost(post)" class="btn btn-light">
      <i class="fa fa-edit"></i>
    </button>
  </div>
</div>
